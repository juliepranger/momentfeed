<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
    <meta name="description" content="momentfeed-technical-interview">
    <title>Hello.</title>

    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./dist/css/main.min.css"/>
  </head>
  <body ng-controller="MainController as MainController" ng-cloak>

    <!--[if lte IE 9]>
        <p id="whatbrowser" class="whatbrowser">You are using an <strong>outdated</strong> browser. Please <a href="http://whatbrowser.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <h1 class="text-center">Hey there</h1>
      <button class="btn btn-default center-block"
        ng-click="MainController.getUser()"
        ng-show="MainController.accessToken === null">Sign in to Instagram
      </button>

      <div class="row sequence sequence-one"
        ng-show="MainController.isLoggedIn && MainController.loadIntroSequence && !MainController.loadImageSequence">
        <p class="text-center sentence-animate one">Thanks for giving me a chance to play with some APIs this weekend.</p>
        <p class="text-center sentence-animate two">This is your opportunity to showcase yourself.*</p>
        <p class="text-center sentence-animate three">*from the 20 images I'm allowed to pull in from Instagram.</p>
      </div>

      <div class="row sequence sequence-two"
        ng-show="!MainController.loadIntroSequence && MainController.loadImageSequence">
        <div class="col-xs-12 col-sm-6 col-md-3"
          ng-repeat="image in MainController.images">
          <img class="col-xs-12 col-sm-12 col-md-12 image-container"
            ng-src="{[image.images.standard_resolution.url]}"
            imagemodal
            ng-show="!MainController.loading"/>
          <div class="col-xs-12 col-sm-12 col-md-12 image-container popup"
            ng-show="!MainController.loadIntroSequence && MainController.loadImageSequence">
            <p ng-show="!MainController.loading">{[image.caption.text]}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
